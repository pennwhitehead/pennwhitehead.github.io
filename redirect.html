<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting‚Ä¶</title>
  </head>
  <body>
    <h2>Redirecting...</h2>
    <pre id="log"></pre>
    <script>
      const log = (msg) => {
        console.log(msg);
        document.getElementById('log').textContent += msg + '\n';
      };

      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        log("üéâ Found code: " + code);
        fetch("http://127.0.0.1:3000/auth-complete?code=" + encodeURIComponent(code))
          .then(res => {
            log("‚úÖ Successfully sent code to app.");
            document.body.innerHTML = "<h2>All set! You can now close this window.</h2>";
          })
          .catch(err => {
            log("‚ùå Failed to connect to local app.");
            document.body.innerHTML = "<h2>Could not reach your app. Is it running?</h2>";
            console.error(err);
          });
      } else {
        log("‚ö†Ô∏è No code found in URL.");
        document.body.innerHTML = "<h2>No authorization code in redirect.</h2>";
      }
    </script>
  </body>
</html>
